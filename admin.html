<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Daging</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 p-4 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-black text-red-500 uppercase tracking-tighter">Admin Dashboard</h1>
                <p class="text-[10px] text-gray-500 font-mono">Database: 11FpenLRT...UD7So</p>
            </div>
            <button onclick="location.reload()" class="bg-gray-800 px-4 py-2 rounded-lg text-xs font-bold border border-gray-700">REFRESH ALL</button>
        </header>

        <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-4">Pengurusan Stok</h2>
        <div id="admin-stok" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-12"></div>

        <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-4">Senarai Tempahan (10 Terkini)</h2>
        <div class="bg-gray-900 rounded-3xl border border-gray-800 overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <thead class="bg-gray-800 text-gray-400 uppercase text-[10px]">
                        <tr>
                            <th class="p-5">Pelanggan</th>
                            <th class="p-5">Item</th>
                            <th class="p-5 text-center">Berat</th>
                            <th class="p-5 text-center">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="jadual-tempahan" class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'GANTI_DENGAN_URL_WEB_APP_ANDA';

        async function muatAdmin() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                
                // Paparan Stok Admin
                document.getElementById('admin-stok').innerHTML = result.stok.map(row => `
                    <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800">
                        <p class="text-gray-500 font-bold text-[10px] uppercase mb-1">${row[0]}</p>
                        <div class="flex justify-between items-end">
                            <span class="text-xl font-black text-white">${row[3]} KG</span>
                            <span class="text-red-500 font-bold text-xs">RM ${row[1]}</span>
                        </div>
                    </div>
                `).join('');

                // Paparan Jadual Tempahan
                document.getElementById('jadual-tempahan').innerHTML = result.log.map(row => `
                    <tr class="hover:bg-gray-800/50 transition">
                        <td class="p-5">
                            <p class="font-bold text-white text-sm">${row[1]}</p>
                            <p class="text-blue-500 font-mono text-[10px]">${row[2]}</p>
                        </td>
                        <td class="p-5 font-medium text-gray-300">${row[3]}</td>
                        <td class="p-5 text-center font-black text-green-400 text-sm">${row[4]} KG</td>
                        <td class="p-5 text-center">
                            <a href="https://wa.me/6${row[2].replace(/\D/g,'')}" target="_blank" class="bg-green-600/20 text-green-400 px-3 py-1 rounded-full text-[10px] font-bold border border-green-600/30">WhatsApp</a>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error("Ralat Admin"); }
        }
        muatAdmin();
    </script>
</body>
</html>
