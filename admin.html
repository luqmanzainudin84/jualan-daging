<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Daging</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-2xl font-black text-red-500 uppercase tracking-tighter">Panel Kawalan</h1>
                <p class="text-xs text-gray-500 uppercase tracking-widest">Master Data ID: 11FpenLRT...</p>
            </div>
            <button onclick="location.reload()" class="bg-gray-800 hover:bg-gray-700 px-5 py-2 rounded-xl text-xs font-bold border border-gray-700 transition-all">REFRESH DATA</button>
        </header>

        <div class="grid gap-4" id="admin-stok">
            <p class="text-center py-20 animate-pulse text-gray-600 italic font-medium">Menyambung ke pangkalan data...</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        async function muatAdmin() {
            const container = document.getElementById('admin-stok');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                container.innerHTML = data.map((row, index) => `
                    <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 flex flex-col md:flex-row justify-between items-center gap-6 shadow-2xl">
                        <div class="flex-1">
                            <h3 class="text-xl font-black text-white">${row[0]}</h3>
                            <span class="text-[10px] bg-gray-900 px-2 py-1 rounded text-gray-500 font-mono">ID: ROW_${index + 2}</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 w-full md:w-auto">
                            <div class="bg-gray-900 p-4 rounded-2xl border border-gray-700">
                                <label class="block text-[10px] text-gray-500 font-bold mb-1">HARGA/KG</label>
                                <div class="text-lg font-black text-red-400">RM ${row[1]}</div>
                            </div>
                            <div class="bg-gray-900 p-4 rounded-2xl border border-gray-700">
                                <label class="block text-[10px] text-gray-500 font-bold mb-1">BAKI STOK</label>
                                <div class="text-lg font-black ${parseFloat(row[3]) > 0 ? 'text-green-400' : 'text-red-500'}">${row[3]} KG</div>
                            </div>
                        </div>

                        <div class="w-full md:w-auto">
                            <a href="https://docs.google.com/spreadsheets/d/11FpenLRTpP95MClKwAz3uG9Fr4iqbUJCBmdVl6UD7So/edit" target="_blank" class="block text-center bg-blue-600 hover:bg-blue-500 px-6 py-4 rounded-2xl font-bold text-xs shadow-lg shadow-blue-900/40 transition-all">
                                EDIT DI SHEETS
                            </a>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = `<div class="bg-red-900/20 p-6 rounded-2xl border border-red-900 text-red-400 font-bold text-center">Ralat: Gagal memuat data. Sila semak Apps Script.</div>`;
            }
        }
        muatAdmin();
    </script>
</body>
</html>
