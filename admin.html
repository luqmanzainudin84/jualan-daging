<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Daging 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-gray-950 text-gray-200 p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black text-red-600 uppercase tracking-tighter italic">ADMIN PANEL</h1>
                <p class="text-[10px] text-gray-500 font-bold tracking-widest">PENGURUSAN STOK & TEMPAHAN FULL</p>
            </div>
            <button onclick="location.reload()" class="bg-gray-900 px-6 py-3 rounded-2xl text-xs font-bold border border-gray-800 hover:bg-gray-800 transition-all shadow-xl shadow-black">REFRESH SEMUA DATA</button>
        </header>

        <div id="admin-stok" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12"></div>

        <h2 class="text-xs font-black uppercase tracking-[0.3em] text-gray-600 mb-6 flex items-center gap-2">
            <span class="w-8 h-[1px] bg-gray-800"></span> SENARAI TEMPAHAN MASUK (FULL)
        </h2>
        
        <div id="full-list-tempahan" class="space-y-4">
            <div class="text-center py-20 animate-pulse text-gray-700 italic">Menghubungi pengkalan data...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        async function updateStatus(type, realIndex) {
            const label = type === 'bayar' ? 'BAYARAN SELESAI' : 'DAGING DIAMBIL';
            if(!confirm(`Sahkan status ${label}?`)) return;
            
            try {
                const payload = { action: "updateStatus", type: type, realIndex: realIndex };
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert('Berjaya dikemaskini!');
                muatAdmin();
            } catch(e) { alert('Ralat kemaskini'); }
        }

        async function muatAdmin() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                
                // 1. Stok
                document.getElementById('admin-stok').innerHTML = result.stok.map(row => `
                    <div class="bg-gray-900 p-6 rounded-[2rem] border border-gray-800 shadow-lg">
                        <p class="text-gray-500 font-bold text-[9px] uppercase tracking-wider mb-2">${row[0]}</p>
                        <p class="text-2xl font-black text-white">${row[3]} <span class="text-[10px] text-gray-600">KG</span></p>
                    </div>
                `).join('');

                // 2. Tempahan Full
                // result.log sudah direverse dalam Code.gs
                document.getElementById('full-list-tempahan').innerHTML = result.log.map((row, i) => {
                    const realIdx = result.log.length - 1 - i;
                    const paid = row[5] === "Selesai";
                    const taken = row[6] === "Selesai";
                    
                    return `
                    <div class="bg-gray-900 p-6 rounded-[2.5rem] border border-gray-800 shadow-2xl relative overflow-hidden transition-all hover:border-gray-700">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-black text-white">${row[1]}</h3>
                                <p class="text-gray-500 font-mono text-[11px] mt-1">${row[2]}</p>
                            </div>
                            <div class="text-right">
                                <span class="block text-xl font-black text-red-500">${row[4]} KG</span>
                                <span class="text-[9px] font-bold text-gray-600 uppercase tracking-tighter">${row[3]}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mt-6">
                            <a href="https://wa.me/6${row[2].replace(/\D/g,'')}" target="_blank" class="bg-green-600/10 text-green-500 text-center py-3 rounded-2xl text-[10px] font-black border border-green-600/20 hover:bg-green-600 hover:text-white transition-all">WHATSAPP</a>
                            <a href="tel:${row[2]}" class="bg-blue-600/10 text-blue-500 text-center py-3 rounded-2xl text-[10px] font-black border border-blue-600/20 hover:bg-blue-600 hover:text-white transition-all">CALL SEKARANG</a>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mt-3">
                            <button onclick="updateStatus('bayar', ${realIdx})" ${paid ? 'disabled' : ''} 
                                class="py-4 rounded-2xl text-[10px] font-black border transition-all
                                ${paid ? 'bg-green-600 border-green-600 text-white' : 'bg-transparent border-gray-800 text-gray-600 hover:border-gray-500'}">
                                ${paid ? '✅ DAH BAYAR' : 'BELUM BAYAR'}
                            </button>
                            <button onclick="updateStatus('ambil', ${realIdx})" ${taken ? 'disabled' : ''}
                                class="py-4 rounded-2xl text-[10px] font-black border transition-all
                                ${taken ? 'bg-orange-600 border-orange-600 text-white' : 'bg-transparent border-gray-800 text-gray-600 hover:border-gray-500'}">
                                ${taken ? '✅ DAH AMBIL' : 'BELUM AMBIL'}
                            </button>
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }
        muatAdmin();
    </script>
</body>
</html>
