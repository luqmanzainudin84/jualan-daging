<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Daging Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-2xl font-black text-red-600 uppercase italic">Admin Panel</h1>
                <p class="text-[9px] text-gray-500 font-bold tracking-widest">PENGURUSAN TEMPAHAN TERKUMPUL</p>
            </div>
            <button onclick="location.reload()" class="bg-gray-800 px-4 py-2 rounded-xl text-xs font-bold border border-gray-700 hover:bg-gray-700 transition text-white">REFRESH</button>
        </header>

        <div id="admin-stok" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-10 text-white"></div>

        <h2 class="text-[10px] font-black uppercase tracking-widest text-gray-600 mb-6">Senarai Pesanan Mengikut Pelanggan</h2>
        <div id="full-list-tempahan" class="space-y-6">
            <p class="text-center py-20 animate-pulse text-gray-700 italic text-xs">Menyusun data pelanggan...</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        async function updateStatus(type, realIndexes) {
            const label = type === 'bayar' ? 'BAYARAN' : 'PENGAMBILAN';
            if(!confirm(`Sahkan status ${label} untuk semua item pelanggan ini?`)) return;
            
            for (let idx of realIndexes) {
                const payload = { action: "updateStatus", type: type, realIndex: idx };
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            }
            alert('Status Berjaya Dikemaskini!');
            muatAdmin();
        }

        async function muatAdmin() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                
                // 1. Papar Ringkasan Stok
                document.getElementById('admin-stok').innerHTML = result.stok.map(row => `
                    <div class="bg-gray-900 p-4 rounded-2xl border border-gray-800 text-center shadow-lg">
                        <p class="text-[9px] text-gray-500 font-bold uppercase mb-1 text-white">${row[0]}</p>
                        <p class="text-lg font-black text-white">${row[3]} <small class="text-[10px]">KG</small></p>
                    </div>
                `).join('');

                // 2. LOGIK COMBINE ORDER
                const grouped = {};
                result.log.forEach(item => {
                    const wa = item.whatsapp.toString();
                    if (!grouped[wa]) {
                        grouped[wa] = {
                            nama: item.nama,
                            items: [],
                            totalHarga: 0,
                            allPaid: true,
                            allTaken: true,
                            indexes: []
                        };
                    }
                    const subTotal = parseFloat(item.berat) * parseFloat(item.hargaPerKg);
                    grouped[wa].items.push({
                        detail: `${item.berat}KG ${item.item}`,
                        subTotal: subTotal
                    });
                    grouped[wa].totalHarga += subTotal;
                    grouped[wa].indexes.push(item.realIndex);
                    if(item.bayar !== "Selesai") grouped[wa].allPaid = false;
                    if(item.ambil !== "Selesai") grouped[wa].allTaken = false;
                });

                // 3. Papar Senarai Terkumpul
                document.getElementById('full-list-tempahan').innerHTML = Object.keys(grouped).map(wa => {
                    const p = grouped[wa];
                    return `
                    <div class="bg-gray-900 p-6 rounded-[2.5rem] border ${p.allPaid && p.allTaken ? 'border-green-900/50 opacity-60' : 'border-gray-800'} shadow-2xl relative overflow-hidden">
                        <div class="flex justify-between items-start border-b border-gray-800 pb-4 mb-4">
                            <div>
                                <h3 class="text-xl font-black text-white leading-tight text-white">${p.nama}</h3>
                                <p class="text-blue-500 font-mono text-xs mt-1 text-white">${wa}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-tighter text-white">Total Bil</p>
                                <p class="text-2xl font-black text-red-500">RM ${p.totalHarga.toFixed(2)}</p>
                            </div>
                        </div>

                        <div class="space-y-2 mb-6 text-white">
                            ${p.items.map(i => `
                                <div class="flex justify-between text-xs">
                                    <span class="text-gray-400 font-medium text-white">ðŸ“¦ ${i.detail}</span>
                                    <span class="text-gray-500 font-mono italic text-white">RM ${i.subTotal.toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <a href="https://wa.me/6${wa.replace(/\D/g,'')}" target="_blank" class="bg-green-600/10 text-green-500 text-center py-3 rounded-2xl text-[10px] font-black border border-green-600/20 text-white">WHATSAPP</a>
                            <a href="tel:${wa}" class="bg-blue-600/10 text-blue-400 text-center py-3 rounded-2xl text-[10px] font-black border border-blue-600/20 text-white">CALL</a>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="updateStatus('bayar', [${p.indexes}])" ${p.allPaid ? 'disabled' : ''} 
                                class="py-4 rounded-2xl text-[10px] font-black border transition-all text-white
                                ${p.allPaid ? 'bg-green-600 border-green-600' : 'bg-transparent border-gray-800 hover:border-gray-500'}">
                                ${p.allPaid ? 'âœ… DAH BAYAR' : 'BELUM BAYAR'}
                            </button>
                            <button onclick="updateStatus('ambil', [${p.indexes}])" ${p.allTaken ? 'disabled' : ''}
                                class="py-4 rounded-2xl text-[10px] font-black border transition-all text-white
                                ${p.allTaken ? 'bg-orange-600 border-orange-600' : 'bg-transparent border-gray-800 hover:border-gray-500'}">
                                ${p.allTaken ? 'âœ… DAH AMBIL' : 'BELUM AMBIL'}
                            </button>
                        </div>
                    </div>
                    `;
                }).join('') || '<p class="text-center text-gray-600 italic py-10 text-white">Tiada tempahan direkodkan.</p>';

            } catch (e) { console.error("Ralat Admin:", e); }
        }
        muatAdmin();
    </script>
</body>
</html>
