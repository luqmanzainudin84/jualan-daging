<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin Daging</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 p-4 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-2xl font-black text-red-500 uppercase tracking-tighter">Admin Dashboard</h1>
                <p class="text-[10px] text-gray-500 font-mono tracking-widest uppercase">Pangkalan Data Live</p>
            </div>
            <button onclick="location.reload()" class="bg-gray-800 px-5 py-2 rounded-xl text-xs font-bold border border-gray-700 hover:bg-gray-700 transition">REFRESH</button>
        </header>

        <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-500 mb-4">Ringkasan Stok</h2>
        <div id="admin-stok" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12"></div>

        <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-500 mb-4">Tempahan Pelanggan (10 Terkini)</h2>
        <div class="bg-gray-900 rounded-3xl border border-gray-800 overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <thead class="bg-gray-800 text-gray-400 uppercase text-[10px] tracking-widest">
                        <tr>
                            <th class="p-5">Pelanggan</th>
                            <th class="p-5">Pesanan</th>
                            <th class="p-5 text-center">Berat</th>
                            <th class="p-5 text-center">Hubungi</th>
                        </tr>
                    </thead>
                    <tbody id="jadual-tempahan" class="divide-y divide-gray-800">
                        <tr><td colspan="4" class="p-10 text-center italic text-gray-600">Memuatkan tempahan...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        async function muatAdmin() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                
                // 1. Papar Kotak Stok
                document.getElementById('admin-stok').innerHTML = result.stok.map(row => `
                    <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800">
                        <p class="text-gray-500 font-bold text-[9px] uppercase mb-1">${row[0]}</p>
                        <div class="flex justify-between items-end">
                            <span class="text-xl font-black text-white">${row[3]} <small class="text-[10px]">KG</small></span>
                        </div>
                    </div>
                `).join('');

                // 2. Papar Jadual Tempahan
                document.getElementById('jadual-tempahan').innerHTML = result.log.length ? result.log.map(row => `
                    <tr class="hover:bg-gray-800/30 transition">
                        <td class="p-5">
                            <p class="font-bold text-white text-sm">${row[1]}</p>
                            <p class="text-gray-500 font-mono text-[10px]">${row[2]}</p>
                        </td>
                        <td class="p-5 text-gray-300 font-medium">${row[3]}</td>
                        <td class="p-5 text-center font-black text-red-500 text-sm">${row[4]} KG</td>
                        <td class="p-5 text-center">
                            <a href="https://wa.me/6${row[2].replace(/\D/g,'')}" target="_blank" class="inline-block bg-green-600/10 text-green-500 px-4 py-2 rounded-lg text-[10px] font-bold border border-green-600/20 hover:bg-green-600 hover:text-white transition">WhatsApp</a>
                        </td>
                    </tr>
                `).join('') : '<tr><td colspan="4" class="p-10 text-center text-gray-600">Tiada rekod tempahan.</td></tr>';
            } catch (e) { console.error("Ralat Admin"); }
        }
        muatAdmin();
    </script>
</body>
</html>
