<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Grouping</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-gray-800 pb-6">
            <h1 class="text-2xl font-black text-red-600 italic uppercase">Admin Panel (Combined)</h1>
            <button onclick="location.reload()" class="bg-gray-800 px-4 py-2 rounded-xl text-xs font-bold border border-gray-700">REFRESH</button>
        </header>

        <div id="admin-stok" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-10"></div>

        <h2 class="text-[10px] font-black uppercase tracking-widest text-gray-500 mb-6">Senarai Pesanan Mengikut Pelanggan</h2>
        <div id="full-list-tempahan" class="space-y-6">
            <p class="text-center py-20 animate-pulse text-gray-700">Menyusun data pelanggan...</p>
        </div>
    </div>

    <script>
        const API_URL = 'GANTI_DENGAN_URL_WEB_APP_ANDA';

        async function updateStatus(type, realIndexes) {
            const label = type === 'bayar' ? 'BAYARAN' : 'PENGAMBILAN';
            if(!confirm(`Sahkan semua item untuk pelanggan ini telah ${label}?`)) return;
            
            // Loop untuk update setiap baris tempahan yang dikaitkan dengan nama tersebut
            for (let idx of realIndexes) {
                const payload = { action: "updateStatus", type: type, realIndex: idx };
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            }
            alert('Status dikemaskini!');
            muatAdmin();
        }

        async function muatAdmin() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                
                // 1. Papar Stok Ringkas
                document.getElementById('admin-stok').innerHTML = result.stok.map(row => `
                    <div class="bg-gray-900 p-4 rounded-2xl border border-gray-800 text-center">
                        <p class="text-[9px] text-gray-500 font-bold mb-1">${row[0]}</p>
                        <p class="text-lg font-black">${row[3]} KG</p>
                    </div>
                `).join('');

                // 2. LOGIK COMBINE ORDER
                const grouped = {};
                result.log.forEach(item => {
                    if (!grouped[item.whatsapp]) {
                        grouped[item.whatsapp] = {
                            nama: item.nama,
                            items: [],
                            totalHarga: 0,
                            allPaid: true,
                            allTaken: true,
                            indexes: []
                        };
                    }
                    const subTotal = parseFloat(item.berat) * parseFloat(item.hargaPerKg);
                    grouped[item.whatsapp].items.push({
                        detail: `${item.berat}KG ${item.item}`,
                        subTotal: subTotal
                    });
                    grouped[item.whatsapp].totalHarga += subTotal;
                    grouped[item.whatsapp].indexes.push(item.realIndex);
                    if(item.bayar !== "Selesai") grouped[item.whatsapp].allPaid = false;
                    if(item.ambil !== "Selesai") grouped[item.whatsapp].allTaken = false;
                });

                // 3. Papar Data Terkumpul
                const listContainer = document.getElementById('full-list-tempahan');
                listContainer.innerHTML = Object.keys(grouped).map(wa => {
                    const p = grouped[wa];
                    return `
                    <div class="bg-gray-900 p-6 rounded-[2.5rem] border ${p.allPaid && p.allTaken ? 'border-green-900/50 opacity-60' : 'border-gray-800'} shadow-2xl relative overflow-hidden">
                        <div class="flex justify-between items-start border-b border-gray-800 pb-4 mb-4">
                            <div>
                                <h3 class="text-xl font-black text-white">${p.nama}</h3>
                                <p class="text-blue-500 font-mono text-xs">${wa}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-gray-500 font-bold uppercase">Jumlah Perlu Bayar</p>
                                <p class="text-2xl font-black text-red-500">RM ${p.totalHarga.toFixed(2)}</p>
                            </div>
                        </div>

                        <div class="space-y-2 mb-6">
                            ${p.items.map(i => `
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-400 font-medium">ðŸ“¦ ${i.detail}</span>
                                    <span class="text-gray-500 font-mono">RM ${i.subTotal.toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <a href="https://wa.me/6${wa.replace(/\D/g,'')}" target="_blank" class="bg-green-600/10 text-green-500 text-center py-3 rounded-2xl text-[10px] font-black border border-green-600/20">WHATSAPP</a>
                            <a href="tel:${wa}" class="bg-blue-600/10 text-blue-400 text-center py-3 rounded-2xl text-[10px] font-black border border-blue-600/20">CALL</a>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="updateStatus('bayar', [${p.indexes}])" ${p.allPaid ? 'disabled' : ''} 
                                class="py-4 rounded-2xl text-[10px] font-black border transition-all
                                ${p.allPaid ? 'bg-green-600 border-green-600 text-white' : 'bg-transparent border-gray-800 text-gray-500'}">
                                ${p.allPaid ? 'âœ… BAYARAN SELESAI' : 'TANDA DAH BAYAR'}
                            </button>
                            <button onclick="updateStatus('ambil', [${p.indexes}])" ${p.allTaken ? 'disabled' : ''}
                                class="py-4 rounded-2xl text-[10px] font-black border transition-all
                                ${p.allTaken ? 'bg-orange-600 border-orange-600 text-white' : 'bg-transparent border-gray-800 text-gray-500'}">
                                ${p.allTaken ? 'âœ… DIAMBIL SELESAI' : 'TANDA DAH AMBIL'}
                            </button>
                        </div>
                    </div>
                    `;
                }).join('');

            } catch (e) { console.error(e); }
        }
        muatAdmin();
    </script>
</body>
</html>
