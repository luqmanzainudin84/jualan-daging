<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempahan Daging Segar 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 pb-12">
    <div class="bg-red-700 text-white pt-12 pb-24 px-6 rounded-b-[3.5rem] text-center shadow-2xl relative">
        <h1 class="text-4xl font-black italic tracking-tighter uppercase">ü•© SEGAR DARI LADANG</h1>
        <p class="opacity-90 text-[10px] mt-2 tracking-[0.4em] font-bold uppercase">Sembelihan Raya Haji 2026</p>
    </div>

    <main class="max-w-md mx-auto px-4 -mt-16 space-y-6 relative z-10">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-white/50">
            <h2 class="font-black text-slate-800 mb-4 flex justify-between items-center text-sm uppercase italic">
                <span>üí∞ Harga & Stok Semasa</span>
                <button onclick="muatData()" class="text-[10px] bg-red-50 text-red-600 px-4 py-1.5 rounded-full font-black hover:bg-red-100 transition">REFRESH</button>
            </h2>
            <div id="senarai-stok" class="space-y-2">
                <div class="animate-pulse flex space-x-4"><div class="flex-1 space-y-2 py-1"><div class="h-10 bg-slate-100 rounded-xl"></div></div></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100">
            <h2 class="font-black text-slate-800 mb-5 uppercase text-xs tracking-widest text-center">üìù Isi Borang Tempahan</h2>
            <form id="formOrder" class="space-y-4">
                <input type="text" id="nama" placeholder="Nama Penuh" class="w-full p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 focus:bg-white outline-none transition-all font-semibold text-sm shadow-sm" required>
                <input type="tel" id="whatsapp" placeholder="No. WhatsApp (Contoh: 0123456789)" class="w-full p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 focus:bg-white outline-none transition-all font-semibold text-sm shadow-sm" required>
                <div class="grid grid-cols-2 gap-3">
                    <select id="item" class="p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 focus:bg-white outline-none font-bold text-slate-700 text-sm appearance-none shadow-sm"></select>
                    <input type="number" id="berat" step="0.5" placeholder="KG" class="p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 focus:bg-white outline-none font-black text-slate-700 text-sm shadow-sm" required>
                </div>
                <button type="submit" id="btnHantar" class="w-full bg-red-700 hover:bg-red-800 text-white font-black py-6 rounded-3xl shadow-lg shadow-red-200 active:scale-95 transition-all uppercase tracking-[0.2em] text-sm">Hantar Tempahan</button>
            </form>
        </div>

        <div class="bg-slate-900 p-8 rounded-[3rem] shadow-2xl text-white">
            <h2 class="text-[10px] font-black mb-6 flex items-center gap-3 italic uppercase text-green-400 tracking-widest">
                <span class="flex h-3 w-3 relative">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                Tempahan Terkini Pelanggan
            </h2>
            <div id="log-belian" class="space-y-4"></div>
        </div>
    </main>

    <script>
        const API_URL = 'GANTI_DENGAN_URL_WEB_APP_ANDA';

        async function muatData() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                
                let stokHtml = ''; let optHtml = '';
                result.stok.forEach(row => {
                    const baki = parseFloat(row[3]) || 0;
                    stokHtml += `<div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm">
                        <div><p class="font-bold text-xs text-slate-800">${row[0]}</p><p class="text-red-600 font-black text-[11px]">RM ${row[1]}/KG</p></div>
                        <span class="text-[10px] px-3 py-1.5 rounded-xl font-black ${baki > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${baki > 0 ? baki + ' KG' : 'HABIS'}</span>
                    </div>`;
                    if(baki > 0) optHtml += `<option value="${row[0]}">${row[0]}</option>`;
                });
                document.getElementById('senarai-stok').innerHTML = stokHtml;
                document.getElementById('item').innerHTML = optHtml;

                document.getElementById('log-belian').innerHTML = result.log.slice(0,10).map(r => `
                    <div class="border-b border-slate-800 pb-3 flex justify-between items-center">
                        <span class="text-[11px] leading-relaxed">‚úÖ <b class="text-white">${r[1]}</b> menempah <span class="text-yellow-400 font-bold">${r[4]}KG ${r[3]}</span></span>
                    </div>
                `).join('');
            } catch (e) { console.log("Ralat"); }
        }

        document.getElementById('formOrder').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnHantar'); btn.disabled = true; btn.innerText = "MENYIMPAN...";
            const payload = { 
                action: "order",
                nama: document.getElementById('nama').value, 
                whatsapp: document.getElementById('whatsapp').value,
                item: document.getElementById('item').value,
                berat: parseFloat(document.getElementById('berat').value)
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert('Alhamdulillah! Tempahan berjaya dan stok telah dikemaskini.');
                location.reload();
            } catch (err) { alert('Gagal. Cuba lagi.'); btn.disabled = false; }
        });
        muatData();
    </script>
</body>
</html>
