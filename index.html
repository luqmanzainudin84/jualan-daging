<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Jualan Daging Raya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-12">

    <div class="bg-red-700 pt-10 pb-20 px-6 rounded-b-[3rem] shadow-2xl">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-extrabold text-white tracking-tight">ü•© DAGING RAYA 2026</h1>
            <p class="text-red-100 mt-2 opacity-90 font-medium">Sistem Tempahan Sembelihan Segar</p>
        </div>
    </div>

    <main class="max-w-md mx-auto px-5 -mt-12">
        
        <div class="glass p-6 rounded-3xl shadow-xl border border-white mb-8">
            <div class="flex justify-between items-center mb-5">
                <h2 class="font-bold text-lg flex items-center gap-2">
                    <span class="bg-red-100 p-2 rounded-lg text-red-600">üí∞</span>
                    Senarai Harga & Stok
                </h2>
                <button onclick="muatData()" class="text-xs font-bold text-red-600 hover:text-red-800 transition-colors">REFRESH</button>
            </div>
            
            <div id="display-stok" class="space-y-3">
                <div class="flex justify-center py-4">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-red-600"></div>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
            <h2 class="font-bold text-lg mb-6 flex items-center gap-2 text-slate-800">
                <span class="bg-blue-100 p-2 rounded-lg text-blue-600">üìù</span>
                Isi Borang Tempahan
            </h2>
            
            <form id="formTempahan" class="space-y-5">
                <div>
                    <label class="text-xs font-bold text-slate-400 ml-1 uppercase tracking-wider">Nama Pelanggan</label>
                    <input type="text" id="nama" placeholder="Masukkan nama penuh" class="w-full mt-1 p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-red-500 outline-none transition-all text-black" required>
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-400 ml-1 uppercase tracking-wider">No. WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="Contoh: 0123456789" class="w-full mt-1 p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-red-500 outline-none transition-all text-black" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 ml-1 uppercase tracking-wider">Pilih Item</label>
                        <select id="item" class="w-full mt-1 p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-red-500 outline-none transition-all text-black">
                            </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 ml-1 uppercase tracking-wider">Berat (KG)</label>
                        <input type="number" id="berat" step="0.5" min="0.5" placeholder="0.0" class="w-full mt-1 p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-red-500 outline-none transition-all text-black" required>
                    </div>
                </div>

                <button type="submit" id="btnHantar" class="w-full bg-red-700 hover:bg-red-800 text-white font-extrabold py-5 rounded-2xl shadow-lg active:scale-[0.98] transition-all flex justify-center items-center gap-2">
                    HANTAR TEMPAHAN SEKARANG
                </button>
            </form>
        </div>
    </main>

    <script>
        // URL WEB APP ANDA
        const API_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        async function muatData() {
            const display = document.getElementById('display-stok');
            const selectItem = document.getElementById('item');
            
            try {
                // Tarik data guna action getData (Seperti sistem limau)
                const res = await fetch(`${API_URL}?action=getData`);
                const data = await res.json();
                
                let stokHtml = '';
                let selectHtml = '';
                
                data.stok.forEach(row => {
                    const itemNama = row[0];
                    const harga = row[1];
                    const baki = parseFloat(row[3]);
                    const adaStok = baki > 0;
                    
                    stokHtml += `
                    <div class="flex justify-between items-center p-4 rounded-2xl border border-slate-100 bg-slate-50/50">
                        <div>
                            <p class="font-bold text-slate-800 text-sm">${itemNama}</p>
                            <p class="text-red-600 font-extrabold text-xs">RM ${harga} /KG</p>
                        </div>
                        <div class="text-right">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black tracking-widest uppercase ${adaStok ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                ${adaStok ? 'STOK: '+baki+'KG' : 'HABIS'}
                            </span>
                        </div>
                    </div>`;

                    if(adaStok) {
                        selectHtml += `<option value="${itemNama}">${itemNama}</option>`;
                    }
                });

                display.innerHTML = stokHtml;
                selectItem.innerHTML = selectHtml || '<option>Tiada Stok</option>';

            } catch (err) {
                display.innerHTML = `<div class="p-4 bg-red-50 text-red-600 text-xs rounded-xl font-bold italic">Ralat: Gagal memuatkan data. Sila pastikan Apps Script telah di-Deploy sebagai 'Anyone'.</div>`;
            }
        }

        document.getElementById('formTempahan').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnHantar');
            btn.disabled = true;
            btn.innerHTML = 'Merekodkan...';

            const payload = {
                action: 'addOrder',
                nama: document.getElementById('nama').value,
                whatsapp: document.getElementById('whatsapp').value,
                item: document.getElementById('item').value,
                berat: document.getElementById('berat').value
            };

            try {
                // Hantar data menggunakan POST (Mode no-cors paling stabil untuk GAS)
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });

                alert('Alhamdulillah! Tempahan anda telah direkodkan.');
                document.getElementById('formTempahan').reset();
                muatData(); // Refresh stok selepas tempahan
            } catch (err) {
                alert('Sistem sedang sibuk. Sila cuba sebentar lagi.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'HANTAR TEMPAHAN SEKARANG';
            }
        });

        // Jalankan sekali bila web dibuka
        muatData();
    </script>
</body>
</html>
