<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daging Segar Raya 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 pb-10">
    <div class="bg-red-700 text-white pt-10 pb-20 px-6 rounded-b-[3rem] text-center shadow-lg">
        <h1 class="text-3xl font-black italic uppercase">ü•© Segar Dari Ladang</h1>
        <p class="opacity-80 text-[10px] mt-1 tracking-[0.3em] font-bold uppercase">Sembelihan Raya Haji 2026</p>
    </div>

    <main class="max-w-md mx-auto px-4 -mt-12 space-y-6">
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-white">
            <h2 class="font-bold text-slate-800 mb-4 flex justify-between items-center text-sm uppercase">
                <span>üí∞ Harga & Stok Semasa</span>
                <button onclick="muatData()" class="text-[10px] bg-red-50 text-red-600 px-3 py-1 rounded-full font-extrabold uppercase">Refresh</button>
            </h2>
            <div id="senarai-stok" class="space-y-2 text-center py-4 text-slate-400 italic">Memuatkan stok...</div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
            <h2 class="font-bold text-slate-800 mb-4 uppercase text-xs tracking-widest text-center">üìù Borang Pesanan</h2>
            <form id="formOrder" class="space-y-3">
                <input type="text" id="nama" placeholder="Nama Penuh" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-semibold text-sm shadow-inner" required>
                <input type="tel" id="whatsapp" placeholder="No. WhatsApp (Cth: 0123456789)" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-semibold text-sm shadow-inner" required>
                <div class="grid grid-cols-2 gap-2">
                    <select id="item" class="p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-bold text-slate-700 text-sm shadow-inner"></select>
                    <input type="number" id="berat" step="0.5" placeholder="Berat (KG)" class="p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-bold text-slate-700 text-sm shadow-inner" required>
                </div>
                <button type="submit" id="btnHantar" class="w-full bg-red-700 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 transition-all uppercase tracking-widest mt-2">Hantar Tempahan</button>
            </form>
        </div>

        <div class="bg-slate-900 p-6 rounded-3xl shadow-xl text-white">
            <h2 class="text-[10px] font-black mb-4 flex items-center gap-2 italic uppercase text-green-400">
                <span class="flex h-2 w-2 relative">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                Log Tempahan Terkini
            </h2>
            <div id="log-belian" class="space-y-3 text-[11px] opacity-80"></div>
        </div>
    </main>

    <script>
        const API_URL = 'GANTI_DENGAN_URL_WEB_APP_ANDA';

        async function muatData() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                
                let stokHtml = ''; let optHtml = '';
                result.stok.forEach(row => {
                    const baki = parseFloat(row[3]) || 0;
                    stokHtml += `
                    <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                        <div><p class="font-bold text-xs">${row[0]}</p><p class="text-red-600 font-black text-[10px]">RM ${row[1]}/KG</p></div>
                        <span class="text-[9px] px-2 py-1 rounded-full font-black ${baki > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${baki > 0 ? baki + ' KG' : 'HABIS'}
                        </span>
                    </div>`;
                    if(baki > 0) optHtml += `<option value="${row[0]}">${row[0]}</option>`;
                });
                document.getElementById('senarai-stok').innerHTML = stokHtml;
                document.getElementById('item').innerHTML = optHtml;

                // Membetulkan ralat undefined dengan merujuk key r.nama, r.item, r.berat
                document.getElementById('log-belian').innerHTML = result.log.length ? result.log.slice(-10).reverse().map(r => `
                    <div class="border-b border-slate-800 pb-2 flex justify-between">
                        <span>‚úÖ <b>${r.nama}</b> menempah <span class="text-yellow-400 font-bold">${r.berat}KG ${r.item}</span></span>
                    </div>
                `).join('') : '<p class="opacity-30 italic text-center">Tiada tempahan direkodkan</p>';
            } catch (e) { 
                document.getElementById('senarai-stok').innerHTML = '<p class="text-red-500 text-xs font-bold text-center">Gagal memuatkan data.</p>';
            }
        }

        document.getElementById('formOrder').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnHantar'); btn.disabled = true; btn.innerText = "PROSES...";
            const payload = { 
                action: "order",
                nama: document.getElementById('nama').value, 
                whatsapp: document.getElementById('whatsapp').value,
                item: document.getElementById('item').value,
                berat: parseFloat(document.getElementById('berat').value)
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert('Tempahan berjaya dihantar!');
                location.reload();
            } catch (err) { alert('Gagal. Cuba lagi.'); btn.disabled = false; }
        });
        muatData();
    </script>
</body>
</html>
