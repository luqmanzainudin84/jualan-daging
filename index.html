<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Daging Raya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-daging { transition: all 0.2s ease; }
        .card-daging:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-100 pb-10">

    <header class="bg-red-700 text-white p-6 rounded-b-3xl shadow-lg mb-6 text-center">
        <h1 class="text-2xl font-bold">ü•© Jualan Daging Raya</h1>
        <p class="text-sm opacity-90">Sembelihan Raya 2026</p>
    </header>

    <main class="max-w-md mx-auto px-4">
        <section class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-800">Senarai Stok & Harga</h2>
                <button onclick="muatTurunStok()" class="text-sm text-red-600 font-bold">Refresh</button>
            </div>
            
            <div id="senarai-stok" class="space-y-3">
                <p class="text-center text-gray-500">Memuatkan data...</p>
            </div>
        </section>

        <section class="bg-white p-6 rounded-2xl shadow-md">
            <h2 class="text-lg font-bold mb-4 flex items-center">üìù Borang Tempahan</h2>
            <form id="orderForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nama Penuh</label>
                    <input type="text" id="nama" class="w-full p-3 rounded-xl border bg-gray-50 outline-none focus:border-red-500" placeholder="Ahmad Abu" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">No. WhatsApp</label>
                    <input type="tel" id="whatsapp" class="w-full p-3 rounded-xl border bg-gray-50 outline-none focus:border-red-500" placeholder="60123456789" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Item</label>
                        <select id="item" class="w-full p-3 rounded-xl border bg-gray-50 outline-none focus:border-red-500">
                            <option>Daging Batang Pinang</option>
                            <option>Daging Biasa</option>
                            <option>Tulang</option>
                            <option>Paru</option>
                            <option>Limpa</option>
                            <option>Hati</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Berat (KG)</label>
                        <input type="number" id="berat" step="0.5" min="0.5" class="w-full p-3 rounded-xl border bg-gray-50 outline-none focus:border-red-500" placeholder="1.0" required>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg active:bg-red-700">
                    Hantar & WhatsApp
                </button>
            </form>
        </section>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        // 1. Ambil Stok dari Sheets
        async function muatTurunStok() {
            const container = document.getElementById('senarai-stok');
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'get_stok_daging' })
                });
                const data = await response.json();
                
                let html = '';
                if (data.length === 0) {
                    html = '<p class="text-center text-gray-400">Tiada stok didaftarkan.</p>';
                } else {
                    data.forEach(item => {
                        const adaStok = item[3] > 0;
                        html += `
                            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 ${adaStok ? 'border-green-500' : 'border-red-500'} flex justify-between items-center card-daging">
                                <div>
                                    <h3 class="font-bold text-gray-800">${item[0]}</h3>
                                    <p class="text-red-600 font-bold text-sm text-xs">RM ${item[1]} /KG</p>
                                </div>
                                <div class="text-right">
                                    <span class="text-[10px] font-bold px-2 py-1 rounded-full ${adaStok ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                        ${adaStok ? 'Stok: ' + item[3] + 'kg' : 'Habis'}
                                    </span>
                                </div>
                            </div>`;
                    });
                }
                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = '<p class="text-center text-red-500 text-xs">Ralat: Pastikan tab "daging-stok" ada data dan Deployment diletakkan kepada "Anyone".</p>';
            }
        }

        // 2. Simpan & Hantar ke WhatsApp
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerText = "Memproses...";
            btn.disabled = true;

            const payload = {
                action: 'add_order_daging',
                nama: document.getElementById('nama').value,
                whatsapp: document.getElementById('whatsapp').value,
                item: document.getElementById('item').value,
                berat: document.getElementById('berat').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.text();

                if (result === "Success_Daging") {
                    // Buka WhatsApp secara automatik
                    const mesej = `Salam, saya *${payload.nama}* ingin menempah *${payload.item}* sebanyak *${payload.berat}kg*.`;
                    const urlWA = `https://wa.me/601137025983?text=${encodeURIComponent(mesej)}`; // GANTI NO TEL ANDA SINI
                    
                    alert('Tempahan direkodkan! Sila tekan OK untuk hantar WhatsApp.');
                    window.location.href = urlWA;
                } else {
                    alert('Ralat Simpan: ' + result);
                }
            } catch (err) {
                alert('Gagal menyambung ke server.');
            } finally {
                btn.innerText = "Hantar & WhatsApp";
                btn.disabled = false;
            }
        });

        muatTurunStok();
    </script>
</body>
</html>
