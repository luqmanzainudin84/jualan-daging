<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Daging Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 pb-12">

    <div class="bg-red-700 pt-10 pb-20 px-6 rounded-b-[3rem] shadow-xl text-center text-white">
        <h1 class="text-3xl font-extrabold italic">ü•© SEGAR DARI LADANG</h1>
        <p class="text-red-100 mt-1 opacity-90 text-xs tracking-widest uppercase">Sembelihan Raya Haji 2026</p>
    </div>

    <main class="max-w-md mx-auto px-5 -mt-12">
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-white mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-slate-800 flex items-center gap-2">üí∞ Harga & Stok</h2>
                <button onclick="muatData()" class="text-xs font-bold text-red-600 bg-red-50 px-4 py-2 rounded-full active:scale-95 transition-all">REFRESH</button>
            </div>
            <div id="display-stok" class="space-y-3 text-sm text-slate-400 italic text-center py-4">Menghubungkan...</div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
            <h2 class="font-bold text-slate-800 mb-6 flex items-center gap-2 text-lg">üìù Borang Tempahan</h2>
            <form id="formTempahan" class="space-y-4">
                <input type="text" id="nama" placeholder="Nama Penuh" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-semibold" required>
                <input type="tel" id="whatsapp" placeholder="No. WhatsApp" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-semibold" required>
                <div class="grid grid-cols-2 gap-3">
                    <select id="item" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-semibold"></select>
                    <input type="number" id="berat" step="0.5" placeholder="KG" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-red-500 font-semibold" required>
                </div>
                <button type="submit" id="btnHantar" class="w-full bg-red-700 hover:bg-red-800 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 transition-all mt-4 tracking-widest uppercase">Hantar Tempahan</button>
            </form>
        </div>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        async function muatData() {
            const display = document.getElementById('display-stok');
            const selectItem = document.getElementById('item');
            try {
                const res = await fetch(`${API_URL}?action=getData`);
                const data = await res.json();
                
                let stokHtml = '';
                let selectHtml = '';
                data.stok.forEach(row => {
                    const baki = parseFloat(row[3]);
                    const adaStok = baki > 0;
                    stokHtml += `<div class="flex justify-between items-center p-4 rounded-2xl bg-slate-50 border border-slate-100 italic">
                        <div><p class="font-bold text-slate-800">${row[0]}</p><p class="text-red-600 font-black text-xs">RM ${row[1]} /KG</p></div>
                        <span class="px-3 py-1 rounded-full text-[10px] font-black ${adaStok ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${adaStok ? baki + ' KG' : 'HABIS'}</span>
                    </div>`;
                    if(adaStok) selectHtml += `<option value="${row[0]}">${row[0]}</option>`;
                });
                display.innerHTML = stokHtml;
                selectItem.innerHTML = selectHtml || '<option disabled>Tiada Stok</option>';
            } catch (err) {
                display.innerHTML = '<div class="text-red-600 font-bold text-xs p-2">Ralat: Gagal memproses data.</div>';
            }
        }

        document.getElementById('formTempahan').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnHantar');
            btn.disabled = true; btn.innerText = "MENGHANTAR...";
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'addOrder',
                        nama: document.getElementById('nama').value,
                        whatsapp: document.getElementById('whatsapp').value,
                        item: document.getElementById('item').value,
                        berat: document.getElementById('berat').value
                    })
                });
                alert('Alhamdulillah! Tempahan diterima.');
                document.getElementById('formTempahan').reset();
                muatData();
            } catch (err) { alert('Sila cuba lagi.'); }
            finally { btn.disabled = false; btn.innerText = "HANTAR TEMPAHAN"; }
        });
        muatData();
    </script>
</body>
</html>
