<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Daging Raya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-10">
    <header class="bg-red-700 text-white p-6 rounded-b-3xl shadow-lg mb-6 text-center">
        <h1 class="text-2xl font-bold">ü•© Jualan Daging Raya</h1>
        <p class="text-sm">Sembelihan Raya Haji 2026</p>
    </header>

    <main class="max-w-md mx-auto px-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold text-gray-800">Senarai Stok & Harga</h2>
            <button onclick="muatTurunStok()" class="text-sm text-red-600 font-bold bg-white px-3 py-1 rounded-full shadow-sm">Refresh</button>
        </div>
        
        <div id="senarai-stok" class="space-y-3 mb-8">
            <div class="text-center py-10 text-gray-500 italic">Memuatkan data...</div>
        </div>

        <section class="bg-white p-6 rounded-2xl shadow-md border">
            <h2 class="text-lg font-bold mb-6">üìù Borang Tempahan</h2>
            <form id="orderForm" class="space-y-4">
                <input type="text" id="nama" class="w-full p-3 rounded-xl border" placeholder="Nama Penuh" required>
                <input type="tel" id="whatsapp" class="w-full p-3 rounded-xl border" placeholder="0123456789" required>
                <div class="grid grid-cols-2 gap-4">
                    <select id="item" class="w-full p-3 rounded-xl border">
                        <option>Daging batang p</option>
                        <option>Daging biasa</option>
                        <option>Tulang</option>
                        <option>Paru</option>
                        <option>Limpa</option>
                        <option>Hati</option>
                    </select>
                    <input type="number" id="berat" step="0.5" class="w-full p-3 rounded-xl border" placeholder="Berat (KG)" required>
                </div>
                <button type="submit" id="btnSubmit" class="w-full bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg">Hantar Tempahan</button>
            </form>
        </section>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbym2bXGuNwIhFXqfLB7dIChvRF4mKyiTUGMc8xeTDyfP1nxaHUclt9hpHt3vAjjhUZ-eg/exec';

        async function muatTurunStok() {
            const container = document.getElementById('senarai-stok');
            try {
                // Guna kaedah GET untuk elak isu sambungan
                const response = await fetch(`${SCRIPT_URL}?action=get_stok_daging`);
                const data = await response.json();
                
                let html = '';
                data.forEach(item => {
                    const adaStok = item[3] > 0;
                    html += `
                        <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between border-l-4 ${adaStok ? 'border-green-500' : 'border-red-500'}">
                            <div>
                                <h3 class="font-bold text-gray-800">${item[0]}</h3>
                                <p class="text-red-600 font-bold text-sm">RM ${item[1]} /KG</p>
                            </div>
                            <span class="text-[10px] font-extrabold px-2 py-1 rounded-full ${adaStok ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                ${adaStok ? 'Baki: ' + item[3] + 'kg' : 'HABIS'}
                            </span>
                        </div>`;
                });
                container.innerHTML = html || '<p class="text-center text-gray-500">Tiada stok.</p>';
            } catch (err) {
                container.innerHTML = '<div class="bg-red-50 p-4 rounded-xl border border-red-200 text-center text-red-600 text-xs font-bold">RALAT: Gagal tarik data dari Sheets.</div>';
            }
        }

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerText = "Menghantar..."; btn.disabled = true;

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'add_order_daging',
                        nama: document.getElementById('nama').value,
                        whatsapp: document.getElementById('whatsapp').value,
                        item: document.getElementById('item').value,
                        berat: document.getElementById('berat').value
                    })
                });
                alert('Tempahan berjaya dihantar!');
                document.getElementById('orderForm').reset();
            } catch (err) {
                alert('Berjaya dihantar (Response hidden).');
            } finally {
                btn.innerText = "Hantar Tempahan"; btn.disabled = false;
            }
        });

        muatTurunStok();
    </script>
</body>
</html>
